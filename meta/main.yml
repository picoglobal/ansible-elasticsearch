---

galaxy_info:
  author: Jiri Tyr
  description: Role which installs and configures elasticsearch
  license: MIT
  min_ansible_version: 1.7
  platforms:
    - name: EL
      versions:
        - all
  categories:
    - system
dependencies:
  - role: common/yumrepo
    when: ansible_pkg_mgr == "yum"
    yumrepo_repos:
      elasticsearch:
        name: Elasticsearch repository for {{ elasticsearch_version }}.x packages
        baseurl: "{{ elasticsearch_yum_repo_url }}"
        gpgcheck: 0
  - common/elasticsearch
  - oracle_java
