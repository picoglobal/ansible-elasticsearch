---
- name: Add apt-repo for Debian/Ubuntu
  include: add-apt-repo.yaml
  when: ansible_pkg_mgr == "apt"

- name: Install elasticsearch package
  action: "{{ ansible_pkg_mgr }} name={{ elasticsearch_pkg }} state=present"
  notify:
    - Restart elasticsearch
  tags:
    - elasticsearch_pkg

- name: Configure ES for certain hosts to be able to connect
  template:
    src: elasticsearch.yml.j2
    dest: /etc/elasticsearch/elasticsearch.yml
  notify:
    - Restart elasticsearch
  tags:
    - elasticsearch_config

- name: Start elasticsearch services
  service:
    name: elasticsearch
    enabled: yes
    state: started
